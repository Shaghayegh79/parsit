        <div class="col-sm-9">
            <div class="panel panel-default" ng-hide="ctrl.auth">

                    Login : </br>

                    <input type="password" placeholder="password" ng-model="ctrl.password"> </br>

                </div>
            </div>
            <div class="panel panel-default" ng-show="ctrl.auth">
                <div class="panel-body">
                    lista Autori:
                    <table class="table table-striped">

                            <td colspan="5">

    <div class="row">
